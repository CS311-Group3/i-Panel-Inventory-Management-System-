<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h6 class="text-right"></h6>
        <h1 class="text-capitalize text-center">Checkout - Stock</h1>
        <hr/>
        <p class="text-justify"></p>
        <br>
    </div>

    <div class="table-responsive my-container" id="cart">

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Item Name</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of getItems()" class="table-secondary">
                <td>{{item.itemCode.itemCode}}</td>
                <td>{{item.itemCode.itemName}}</td>
                <td>{{item.unitPrice}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.total}}</td>
            </tr>

            </tbody>
        </table>
    </div>
    <br>
    <br>
</div>
<label class="checkout">Total No. of Items : {{cart.length}}</label>
<br>

<label class="checkout">Total : Rs.{{total}}</label>

<button class="btn btn-primary fa-pull-right btnSpacing" (click)="createPurchase()"
        [routerLink]="Routes.PURCHASE_DETAILS">Checkout
</button>

<button class="btn btn-secondary fa-pull-right btnSpacing">Back</button>
<button class="btn btn-danger fa-pull-right btnSpacing">Cancel</button>

<div class="col-md-1"></div>
