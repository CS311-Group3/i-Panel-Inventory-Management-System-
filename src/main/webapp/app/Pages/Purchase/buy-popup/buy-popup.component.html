<div class="modal-header">

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>

</div>
<div class="modal-body">
    <div class="col-md-8">
        <form class="form" role="form">
            <div class="form-group">
                <label class="username-label">Item Name : </label>
                <input type="text" class="form-control" value="{{purchaseService.getName()}}" disabled="">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="username-label">Unit Price : </label>
                        <input type="text" class="form-control" value="{{purchaseService.getBuyingPrice()}}">
                    </div>
                    <div class="col-md-6">
                        <label class="username-label">Quantity : </label>
                        <input type="text" class="form-control" (input)="getTotal()" formControlName="quantity">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <blockquote class="blockquote">
                    <p class="mb-0">Total : {{total}}</p>
                </blockquote>
            </div>


            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>


    </div>
</div>
