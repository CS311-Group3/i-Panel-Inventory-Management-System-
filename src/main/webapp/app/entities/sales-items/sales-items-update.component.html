<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sales-items-heading">Create or edit a Sales Items</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                           formControlName="unitPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_itemCode">Item Code</label>
                    <select class="form-control" id="field_itemCode" name="itemCode" formControlName="itemCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="inventoryOption.id === editForm.get('itemCode')!.value?.id ? editForm.get('itemCode')!.value : inventoryOption" *ngFor="let inventoryOption of inventories; trackBy: trackById">{{ inventoryOption.itemCode }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_salesCode">Sales Code</label>
                    <select class="form-control" id="field_salesCode" name="salesCode" formControlName="salesCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="salesOption.id === editForm.get('salesCode')!.value?.id ? editForm.get('salesCode')!.value : salesOption" *ngFor="let salesOption of sales; trackBy: trackById">{{ salesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
